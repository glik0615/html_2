<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recidivez</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="header-line">
            <img src="assets/nav.svg" alt="Nav">
                <button class="States">States</button>
                <button class="Tools">Tools</button>
                <button class="People">People</button>
                <button class="Learn More">Learn More</button>
                <button class="Donate">Donate</button>
                <button class="Log In">Log In</button>
            </div>
    </header>
    <main>
        <div>
            <img src="assets/first.svg">
            <h>Every person who safely
                transitions back to the
                community is a step toward
                a better society.</h>
            <p1>Criminal justice leaders 
                use Recidiviz to get a
                 real-time picture of their
                  system, diagnose issues, 
                  and drive meaningful changes.</p1>
            <p2>See our work in action</p2>
        </div>
        <div>
            <h1>Trusted in</h1>
            <div>
                <button>Idaho</button>
                <button>Maine</button>
                <button>Missouri</button>
                <button>North Dakota</button>
                <button>Pennsylvania</button>
                <button>Tennesse</button>
            </div>
        </div>
    </main>
</body>
</html>
